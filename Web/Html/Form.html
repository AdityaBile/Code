<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width-device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Forms</title>
  </head>
  <body>
    <h2>This is form</h2>
    <form action="backend.php">
      <!-- action: form submitted to backend -->
      <div>
        <label for="Myname">Name:</label>
        <input type="text" id="Myname" />
      </div>
      <br />

      <div>
        <label for="Myemail">Email:</label>
        <input type="email" id="Myemail" />
      </div>
      <br />

      <div>salary<input type="number" name="Mynumber" /></div>
      <br />

      <div>Are you free to work?<input type="checkbox" name="Mywork" /></div>
      <br />

      <div>
        <input type="submit" name="Submit" id="submitBut" />
        <input type="reset" name="Reset" id="resetBut" />
      </div>
      <br />

      <div>
        Gender: Male<input type="radio" name="Mygender" /> Female<input
          type="radio"
          name="Mygender"
        />
        Other <input type="radio" name="Mygender" />
      </div>
      <br />

      <div>
        Enter Address:
        <br />
        <textarea name="MyAddress" cols="30" rows="10"></textarea>
      </div>
      <br />

      <div>
        <label for="car">Car</label>
        <select name="Mycar" id="car">
          <option value="must">Mustang</option>
          <option value="lambo" selected>Sean</option>
        </select>
      </div>
    </form>
  </body>
</html>
