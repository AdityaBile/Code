    .box {
      display: inline-block;
      height: 100px;
      width: 100px;
      border: 1px solid orange;
    }
    #box3 {
      position: absolute;
      top: 50px;
      left: 50px;
    }
  </style>
  <body>
    <div class="container">
      <div class="box" id="box1">1</div>
      <div class="box" id="box2">2</div>

    </div>
