<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Get/Post</title>
  </head>
  <body>
    <h3>This is get form</h3>
    <form method="get" action="http://localhost:8080/register">
      <input name="user" type="text" placeholder="Username" required />
      <input name="pass" type="text" placeholder="Password" required />
      // "name" : "user, pass" is passed -> req.query
      <button>Submit</button>
    </form>
    <br />
    <hr />
    <br />
    <h3>This is post form</h3>
    <form method="post" action="http://localhost:8080/register">
      <input name="user" type="text" placeholder="Username" required />
      <input name="pass" type="text" placeholder="Password" required />
      <button>Submit</button>
    </form>
  </body>
</html>
